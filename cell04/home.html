<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Peerapat Portfolio</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
    }

    .home-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
    }

    h1 {
        font-size: 3rem;
        color: #0d6efd;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 40px;
    }

    .btn-custom {
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 25px;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s, color 0.2s;
        margin: 5px;
        background-color: #ffffff;
        color: #0d6efd;
        border: 2px solid #0d6efd;
        text-decoration: none;
    }

    .btn-custom:hover {
        background-color: #0d6efd;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

</style>
</head>
<body>

<div class="home-container">
    <h1>This is our Resume</h1>
    <p>Welcome to see our resume Pls!! Click button below</p>
    <div>
        <a href="resume.html" class="btn-custom " target="_blank">First Resume</a>
        <a href="index.html" class="btn-custom" target="_blank">Seconde Resume</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
